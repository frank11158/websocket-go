<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Websocket with Golang</title>
  </head>

  <body>
    <div class="center">
      <h1>Amazing Chat Application</h1>
      <h3 id="chat-header">Currently Chat: general</h3>
      <h3 id="connection-header">Connected to Websocket: false</h3>

      <form id="chatroom-selection">
        <label for="chatroom">Chatroom:</label>
        <input type="text" id="chatroom" name="chatroom" /><br /><br />
        <input type="submit" value="Change chatroom" />
      </form>

      <br />

      <textarea
        class="messagearea"
        id="chatmessages"
        readonly
        name="chatmessages"
        rows="4"
        cols="50"
        placeholder="Welcome to chatroom"
      ></textarea>

      <br />

      <form id="chatroom-message">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" /><br /><br />
        <input type="submit" value="Send Message" />
      </form>

      <div style="border: 3px solid balck; margin-top: 30px">
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" /><br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" /><br /><br />
          <input type="submit" value="Login" />
        </form>
      </div>
    </div>
  </body>

  <script>
    var selectedChatroom = 'general';

    class Event {
      constructor(type, payload) {
        this.type = type;
        this.payload = payload;
      }
    }

    function routeEvent(event) {
      if (event.type === undefined) {
        alert('no type field in the event');
      }

      switch (event.type) {
        case 'new_message':
          console.log('new message');
          break;
        default:
          alert('unsupported event type');
          break;
      }
    }

    function sendEvent(eventName, payload) {
      const event = new Event(eventName, payload);

      conn.send(JSON.stringify(event));
    }

    function changeChatroom() {
      var newChat = document.getElementById('chatroom').value;
      if (newChat != null && newChat.value != selectedChatroom) {
        console.log(newChat);
      }
      return false;
    }

    function sendMessage() {
      var newMessage = document.getElementById('message');
      if (newMessage != null) {
        sendEvent('send_message', newMessage.value);
      }
      return false;
    }

    function login() {
      let formData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
      };

      fetch('login', {
        method: 'post',
        body: JSON.stringify(formData),
        mode: 'cors',
      })
        .then((response) => {
          if (response.ok) {
            return response.json();
          } else {
            throw 'unauthorized';
          }
        })
        .then((data) => {
          connectWebsocket(data.otp);
        })
        .catch((error) => {
          alert(error);
        });
      return false;
    }

    function connectWebsocket(otp) {
      if (window['WebSocket']) {
        console.log('support websocket');
        // connect to ws
        conn = new WebSocket(
          'ws://' + document.location.host + '/ws?otp=' + otp
        );

        conn.onopen = function (evt) {
          document.getElementById('connection-header').innerHTML =
            'Connected to Websocket: true';
        };

        conn.onclose = function (evt) {
          document.getElementById('connection-header').innerHTML =
            'Connected to Websocket: false';
          // TODO: reconnect
        };

        conn.onmessage = function (evt) {
          const eventData = JSON.parse(evt.data);

          const event = Object.assign(new Event(), eventData);
          routeEvent(event);
        };
      } else {
        alert('Your browser does not support WebSocket.');
      }
    }

    window.onload = function () {
      document.getElementById('chatroom-selection').onsubmit = changeChatroom;
      document.getElementById('chatroom-message').onsubmit = sendMessage;
      document.getElementById('login-form').onsubmit = login;
    };
  </script>

  <style type="text/css">
    body {
      overflow: hidden;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      background-color: #f2f2f2;
    }

    .center {
      margin: auto;
      width: 50%;
      border: 3px solid #73ad21;
      padding: 10px;
    }
  </style>
</html>
